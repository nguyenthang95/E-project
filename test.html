<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Home | Red Card Limited</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/prettyPhoto.css" rel="stylesheet">
    <link href="css/price-range.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
	<![endif]-->


    <!--/head-->

    <body>


        <div class="container" ng-app="sortApp" ng-controller="mainController">
            <div class="row">

                <div class="col-sm-4" ng-repeat="roll in sort_filter">
                    <div class="product-image-wrapper" >
                        <div class="single-products">
                            <div class="productinfo text-center" >
                                <img src=" {{roll.img}} " width="269 " height="237 " id="img " />
                                <h2> {{roll.price}} </h2>
                                <p>{{roll.name}}</p>

                                <a href="product-details.html " class="btn btn-default add-to-cart ">
                                    <i class="fa fa-info "></i>Details</a>
                            </div>
                        </div>



                        <div class="choose ">
                            <ul class="nav nav-pills nav-justified ">
                                <li>
                                    <a href="# ">
                                        <i class="fa fa-shopping-cart " id="addcart "></i>Add to cart</a>
                                </li>
                                <li>
                                    <a href="# ">
                                        <i class="fa fa-plus-square "></i>Add to compare</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/jquery.js "></script>
        <script src="js/bootstrap.min.js "></script>
        <script src="js/jquery.scrollUp.min.js "></script>
        <script src="js/price-range.js "></script>

        <script src="js/main.js "></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js "></script>

        <script src="js/jquery.elevateZoom-3.0.8.min.js "></script>
        <script src="js/angular.min.js "></script>
        <script src="js/search.js "></script>
    </body>

</html>
